<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="title-container">
        <h1>Our Reviews</h1>
        <hr>
    </div>
    <div class="review-container">
        <img src="images/mario.jpg" id='profile-img' alt="">
        <h4 id="name">Mario</h4>
        <h5 id="job">Plumber</h5>
        <p id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate vel exercitationem a, delectus eos inventore! Ipsum quisquam aliquid tenetur, reiciendis, libero ratione qui deserunt consequuntur, quibusdam distinctio eveniet molestiae ex!</p>
        <div class="button-container">
            <button id="previous-btn">
                <i class="fa-solid fa-less-than"></i>
            </button>
            <button id="next-btn">
                <i class="fa-solid fa-greater-than"></i>
            </button>
        </div>
        <button id="suprise-me">Suprise me</button>
    </div>
</body>
<script src="index.js"></script>
</html>
